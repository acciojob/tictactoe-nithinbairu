<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    #playerForm {
      margin-bottom: 20px;
    }

    #playerForm input {
      margin: 5px;
      padding: 8px;
    }

    #board {
      display: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    .message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player input form -->
    <div id="playerForm">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" required>
      <input type="text" id="player2" placeholder="Enter Player 2 Name" required>
      <button id="submit">Submit</button>
    </div>

    <!-- Board Section -->
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const board = document.getElementById("board");
    const form = document.getElementById("playerForm");
    const message = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let gameActive = true;

    const winningCombos = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
      [1, 4, 7],
      [2, 5, 8],
      [3, 6, 9],
      [1, 5, 9],
      [3, 5, 7]
    ];

    submitBtn.addEventListener("click", () => {
      player1 = document.getElementById("player-1").value.trim();
      player2 = document.getElementById("player-2").value.trim();

      if (!player1 || !player2) {
        alert("Please enter both player names!");
        return;
      }

      currentPlayer = player1;
      message.innerText = `${currentPlayer}, you're up`;

      form.style.display = "none";
      board.style.display = "block";
    });

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!gameActive) return;

        if (!cell.classList.contains("taken")) {
          cell.innerText = currentSymbol;
          cell.classList.add("taken");

          if (checkWin(currentSymbol)) {
            message.innerText = `${currentPlayer}, congratulations you won!`;
            gameActive = false;
            return;
          }

          // Switch turns
          if (currentPlayer === player1) {
            currentPlayer = player2;
            currentSymbol = "O";
          } else {
            currentPlayer = player1;
            currentSymbol = "X";
          }

          message.innerText = `${currentPlayer}, you're up`;
        }
      });
    });

    function checkWin(symbol) {
      return winningCombos.some(combo => {
        return combo.every(index => {
          return document.getElementById(index).innerText === symbol;
        });
      })
    }
  </script>
</body>
</html>
