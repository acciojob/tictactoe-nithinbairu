<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    #playerForm {
      margin-bottom: 20px;
    }

    #playerForm input {
      margin: 5px;
      padding: 8px;
    }

    #board {
      display: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    .message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player input form -->
    <div id="playerForm">
      <input type="text" id="player-1" placeholder="Enter Player 1 Name" required>
      <input type="text" id="player-2" placeholder="Enter Player 2 Name" required>
      <button id="submit">Submit</button>
    </div>

    <!-- Board Section -->
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
